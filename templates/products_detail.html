{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ product.title }}</h1>
    <img src="{{ product.image.url }}" alt="{{ product.title }}" class="img-fluid">
    <p>{{ product.description }}</p>
    <p>Цена: {{ product.price }} руб.</p>

    <a href="{% url 'home' %}" class="btn btn-secondary">Назад</a>
</div>
{% endblock %}
